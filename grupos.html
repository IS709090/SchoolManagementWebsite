<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-xs-12 d-flex justify-content-center">
                <h1 class="display-4 my-2 py-2">Grupos</h1>
            </div>

        </div>
        <hr class="my-4">

        <div class="row">
            <div class="col-md-12 col-xs-12 d-flex justify-content-center" id="gruposBienvenida">

            </div>

        </div>

        <div class="row my-2" id="gruposCrear">

            

        </div>

        <hr class="my-4">

        <div class="row my-2 d-flex justify-content-center" id="gruposMostrar">

        </div>


        <!-- Modal CREAR GRUPO MAESTRO-->
        <div class="modal fade" id="modalCrearGrupo" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content rounded-5 shadow">
                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <!-- <h5 class="modal-title">Modal title</h5> -->
                        <h2 class="fw-bold mb-0">Crea un Grupo</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-5 pt-0">
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" name="nombre" id="floatingNombre"
                                    placeholder="Ivan" required>
                                <label for="floatingInput">Nombre</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" name="descripcion"
                                    id="floatingDescripcion" placeholder="Canavati López" required>
                                <label for="floatingInput">Descripción</label>
                            </div>

                            <h3 class="my-3">Alumnos a inscribir</h3>

                            <div class="row visually-hidden" id="profesorNuevoGrupo">


                            </div>

                            <div class="row my-3" id="alumnosNuevoGrupo">


                            </div>


                            <div class="row my-3" id="responseSignUp">

                            </div>
                            <div class="row my-3" id="responseGrupo">

                            </div>


                            <button class="w-100 mb-2 btn btn-lg rounded-4 btn-success" id="addGroupBtn">Crear
                                Grupo</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
